<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>List of quizzes</h1>
    <hr/>
    <h3>Attempted Quiz</h3>
    {% for quiz in attempt %}
      <!-- <a href="{% url 'quiz:question_list' quiz_id=quiz.id %}"><p>{{ quiz.quiz_text }}</p></a> -->
      <a href="{% url 'quiz:question_list' quiz_id=quiz.id %}"><p>{{ quiz.quiz_text }}</p></a>
      <hr />
    {% endfor %}
    <hr />
    <h3>Un-Attempted Quiz</h3>
    {% for quiz in remaining %}
      <!-- <a href="{% url 'quiz:question_list' quiz_id=quiz.id %}"><p>{{ quiz.quiz_text }}</p></a> -->
      <a href="{% url 'quiz:question_list' quiz_id=quiz.id %}"><p>{{ quiz.quiz_text }}</p></a>
      <hr />
    {% endfor %}
    <form action="{% url 'accounts:logout' %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Logout">
      <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button> -->
    </form>
  </body>
</html>
